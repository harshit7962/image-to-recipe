<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static',filename='images/favicon.png') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>FoodSnap</title>
</head>
<body>
    <section id="navigation">
        <div class = "first-div">
            <h3 class="food">FoodSnap</h3>
            <div class="navigation-buttons">
                <button type="button" class="btn btn-light btn-round">Login</button>
                <button type="button" class="btn btn-danger btn-round">Sign Up</button>
            </div>
        </div>
    </section>

    <section id="loading-page">
        <div class="second-div">
            <div class="third-div">
                <img src="{{ url_for('static',filename='images/icon.png') }}" alt="app-icon" class="icon">
                <h2><strong>FoodSnap</strong></h2>
                <p class="heading"><strong>Upload Your Screenshot Here</strong></p>
                <form method = "POST" action="/" enctype="multipart/form-data">
                    <div>
                        <input type="file" name = "imagefile" accept="image/png, image/jpeg"/>
                        <button type="submit" class="btn btn-danger btn-lg btn-submit" >Submit</button>
                    </div>
                </form>
                {% if prediction %}
                    <p> Image is a {{prediction}}</p>
                {% endif %}
            </div>
        </div>
    </section>
</body>
</html>
